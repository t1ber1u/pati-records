<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>Prontuário eletrônico de pacientes</title>
		
		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="libs/admin-lte/css/AdminLTE.min.css" rel="stylesheet">
		<link href="libs/admin-lte/css/skin-blue.min.css" rel="stylesheet">
	    <link href="css/main.css" rel="stylesheet">
	    
	    <script src="libs/jquery/jquery-2.1.3.min.js"></script>
	    <script src="libs/angular/angular.min.js"></script>
	    <script src="libs/angular/angular-animate.min.js"></script>
	    <script src="libs/angular/angular-route.min.js"></script>
	    <script src="libs/angular/angular-cookies.min.js"></script>
	    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="libs/admin-lte/js/app.min.js"></script>
	    
	    <script src="js/app.js"></script>
	    <script src="js/routes.js"></script>
	    
	    <script src="libs/angular-ui/ui-modal.js"></script>
        <script src="libs/angular-ui/ui-position.js"></script>
        <script src="libs/angular-ui/ui-bindHtml.js"></script>
        <script src="libs/angular-ui/ui-typeahead.js"></script>
        <script src="libs/angular-ui/ui-alert.js"></script>
		<script src="libs/angular-ui/ui-tabs.js"></script>

		<script src="js/controllers/ApplicationController.js"></script>
	    <script src="js/controllers/mainController.js"></script>
		<script src="js/controllers/patient/patientNewController.js"></script>
		<script src="js/controllers/consultation/consultationNewController.js"></script>

	    <script src="js/services/patientService.js"></script>
		<script src="js/services/alertService.js"></script>
	</head>
	<body ng-controller="ApplicationController" class="sidebar-mini skin-blue">
        <div class="alert-container">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="5000" >{{alert.msg}}</alert>
        </div>
		<div class="wrapper">
			<header class="main-header">
				<a href="#" class="logo">
					<span class="logo-mini">
						PEP
					</span>
					<span class="logo-lg">
						Prontuário Eletrônico
					</span>
				</a>
				<nav class="navbar" role="navigation">
					<a class="sidebar-toggle" role="button" data-toggle="offcanvas">
						<span class="sr-only">Toggle navigation</span>
					</a>
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li class="dropdown user user-menu">
								<a class="dropdown-toggle" data-toggle="dropdown">
									<img src="/img/default_user_img.jpg" class="user-image" alt="User Image">
									<span class="hidden-xs">Manoel de Abreu</span>
								</a>
								<ul class="dropdown-menu">
									<li class="user-header">
										<img src="/img/default_user_img.jpg" class="img-circle" alt="User Image">
										<p>
											Manoel de Abreu - Médico
											<small>Since Nov. 2012</small>
										</p>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<aside class="main-sidebar">
				<section class="sidebar">
					<ul class="sidebar-menu">
						<li ng-class="{'active': location.path() == '/'}">
							<a ng-click="changeView('/')">
								<i class="fa fa-dashboard"></i>
								<span>Dashboard</span>
							</a>
						</li>
						<li ng-class="{'active': location.path() == '/patient/new'}">
							<a ng-click="changeView('/patient/new')">
								<i class="fa fa-users"></i>
								<span>Novo paciente</span>
							</a>
						</li>
					</ul>
				</section>
			</aside>
			<div class="content-wrapper" ng-view></div>
		</div>
	</body>
</html>
